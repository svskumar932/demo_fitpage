name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable' 
      - name: Install dependencies
        run: flutter pub get
      - name: Analyze project source
        run: flutter analyze- name: Run tests
        run: flutter test
